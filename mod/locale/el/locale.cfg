zero-speed-turbo-transport-belt=Μια τουρμπό ταινία μεταφοράς που δεν κινεί αντικείμενα. Χρησιμοποιείται για να σταματήσει τμήματα ταινιών όταν οι κινητήρες δεν έχουν ενέργεια.
zero-speed-underground-belt=Μια υπόγεια ταινία που δεν κινεί αντικείμενα. Χρησιμοποιείται για να σταματήσει τμήματα ταινιών όταν οι κινητήρες δεν έχουν ενέργεια.
zero-speed-fast-underground-belt=Μια γρήγορη υπόγεια ταινία που δεν κινεί αντικείμενα. Χρησιμοποιείται για να σταματήσει τμήματα ταινιών όταν οι κινητήρες δεν έχουν ενέργεια.
