zero-speed-fast-transport-belt=Μια γρήγορη ταινία μεταφοράς που δεν κινεί αντικείμενα. Χρησιμοποιείται για να σταματήσει τμήματα ταινιών όταν οι κινητήρες δεν έχουν ενέργεια.
