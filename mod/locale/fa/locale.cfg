[item-description]
zero-speed-transport-belt=نوار نقاله‌ای که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-fast-transport-belt=نوار نقاله سریعی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-express-transport-belt=نوار نقاله اکسپرسی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-turbo-transport-belt=نوار نقاله توربویی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-underground-belt=نوار زیرزمینی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-fast-underground-belt=نوار زیرزمینی سریعی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-express-underground-belt=نوار زیرزمینی اکسپرسی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-turbo-underground-belt=نوار زیرزمینی توربویی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-splitter=تقسیم‌کننده‌ای که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-fast-splitter=تقسیم‌کننده سریعی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-express-splitter=تقسیم‌کننده اکسپرسی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
zero-speed-turbo-splitter=تقسیم‌کننده توربویی که اشیا را حرکت نمی‌دهد. برای توقف بخش‌های نوار زمانی که موتورها قدرت ندارند استفاده می‌شود.
section-divider-transport-belt=تقسیم‌کننده نوار نقاله که برای علامت‌گذاری مرزهای بخش در شبکه‌های نوار استفاده می‌شود.
section-divider-fast-transport-belt=تقسیم‌کننده نوار نقاله سریع که برای علامت‌گذاری مرزهای بخش در شبکه‌های نوار استفاده می‌شود.
section-divider-express-transport-belt=تقسیم‌کننده نوار نقاله اکسپرس که برای علامت‌گذاری مرزهای بخش در شبکه‌های نوار استفاده می‌شود.
section-divider-turbo-transport-belt=تقسیم‌کننده نوار نقاله توربو که برای علامت‌گذاری مرزهای بخش در شبکه‌های نوار استفاده می‌شود.
zero-speed-section-divider-transport-belt=تقسیم‌کننده متوقف نوار نقاله که برای علامت‌گذاری مرزهای بخش در شبکه‌های نوار استفاده می‌شود.
zero-speed-section-divider-fast-transport-belt=تقسیم‌کننده متوقف نوار نقاله سریع که برای علامت‌گذاری مرزهای بخش در شبکه‌های نوار استفاده می‌شود.
zero-speed-section-divider-express-transport-belt=تقسیم‌کننده متوقف نوار نقاله اکسپرس که برای علامت‌گذاری مرزهای بخش در شبکه‌های نوار استفاده می‌شود.
zero-speed-section-divider-turbo-transport-belt=تقسیم‌کننده متوقف نوار نقاله توربو که برای علامت‌گذاری مرزهای بخش در شبکه‌های نوار استفاده می‌شود.
belt-engine=موتوری که به نوارهای نقاله قدرت می‌دهد. باید در کنار نوارها قرار گیرد و به برق متصل شود.
brushless-belt-engine=موتور نوار بهبود یافته با خروجی قدرت بالاتر. باید در کنار نوارها قرار گیرد و به برق متصل شود.
high-power-brushless-belt-engine=موتور نوار پیشرفته با بالاترین خروجی قدرت. باید در کنار نوارها قرار گیرد و به برق متصل شود.

