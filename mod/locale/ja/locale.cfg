[item-description]
zero-speed-transport-belt=アイテムを移動しない搬送ベルト。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-fast-transport-belt=アイテムを移動しない高速搬送ベルト。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-express-transport-belt=アイテムを移動しない超高速搬送ベルト。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-turbo-transport-belt=アイテムを移動しないターボ搬送ベルト。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-underground-belt=アイテムを移動しない地下搬送ベルト。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-fast-underground-belt=アイテムを移動しない高速地下搬送ベルト。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-express-underground-belt=アイテムを移動しない超高速地下搬送ベルト。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-turbo-underground-belt=アイテムを移動しないターボ地下搬送ベルト。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-splitter=アイテムを移動しない分岐器。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-fast-splitter=アイテムを移動しない高速分岐器。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-express-splitter=アイテムを移動しない超高速分岐器。エンジンの電力不足時にベルト区間を停止するために使用されます。
zero-speed-turbo-splitter=アイテムを移動しないターボ分岐器。エンジンの電力不足時にベルト区間を停止するために使用されます。
section-divider-transport-belt=ベルトネットワークで区間の境界をマークするために使用される搬送ベルト区切り。
section-divider-fast-transport-belt=ベルトネットワークで区間の境界をマークするために使用される高速搬送ベルト区切り。
section-divider-express-transport-belt=ベルトネットワークで区間の境界をマークするために使用される超高速搬送ベルト区切り。
section-divider-turbo-transport-belt=ベルトネットワークで区間の境界をマークするために使用されるターボ搬送ベルト区切り。
zero-speed-section-divider-transport-belt=ベルトネットワークで区間の境界をマークするために使用される停止した搬送ベルト区切り。
zero-speed-section-divider-fast-transport-belt=ベルトネットワークで区間の境界をマークするために使用される停止した高速搬送ベルト区切り。
zero-speed-section-divider-express-transport-belt=ベルトネットワークで区間の境界をマークするために使用される停止した超高速搬送ベルト区切り。
zero-speed-section-divider-turbo-transport-belt=ベルトネットワークで区間の境界をマークするために使用される停止したターボ搬送ベルト区切り。
belt-engine=搬送ベルトに電力を供給するエンジン。ベルトの隣に配置し、電源に接続する必要があります。
brushless-belt-engine=より高い出力を備えた改良型ベルトエンジン。ベルトの隣に配置し、電源に接続する必要があります。
high-power-brushless-belt-engine=最高出力を備えた高度なベルトエンジン。ベルトの隣に配置し、電源に接続する必要があります。

