[item-description]
zero-speed-transport-belt=Egy szállítószalag, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-fast-transport-belt=Egy gyors szállítószalag, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-express-transport-belt=Egy expressz szállítószalag, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-turbo-transport-belt=Egy turbo szállítószalag, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-underground-belt=Egy földalatti szalag, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-fast-underground-belt=Egy gyors földalatti szalag, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-express-underground-belt=Egy expressz földalatti szalag, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-turbo-underground-belt=Egy turbo földalatti szalag, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-splitter=Egy osztó, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-fast-splitter=Egy gyors osztó, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-express-splitter=Egy expressz osztó, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
zero-speed-turbo-splitter=Egy turbo osztó, amely nem mozgat tárgyakat. A szalagszakaszok leállítására használatos, amikor a motoroknak nincs áramuk.
section-divider-transport-belt=Egy szállítószalag elválasztó, amelyet a szalaghálózatokban a szakaszhatárok jelölésére használnak.
section-divider-fast-transport-belt=Egy gyors szállítószalag elválasztó, amelyet a szalaghálózatokban a szakaszhatárok jelölésére használnak.
section-divider-express-transport-belt=Egy expressz szállítószalag elválasztó, amelyet a szalaghálózatokban a szakaszhatárok jelölésére használnak.
section-divider-turbo-transport-belt=Egy turbo szállítószalag elválasztó, amelyet a szalaghálózatokban a szakaszhatárok jelölésére használnak.
zero-speed-section-divider-transport-belt=Egy leállított szállítószalag elválasztó, amelyet a szalaghálózatokban a szakaszhatárok jelölésére használnak.
zero-speed-section-divider-fast-transport-belt=Egy leállított gyors szállítószalag elválasztó, amelyet a szalaghálózatokban a szakaszhatárok jelölésére használnak.
zero-speed-section-divider-express-transport-belt=Egy leállított expressz szállítószalag elválasztó, amelyet a szalaghálózatokban a szakaszhatárok jelölésére használnak.
zero-speed-section-divider-turbo-transport-belt=Egy leállított turbo szállítószalag elválasztó, amelyet a szalaghálózatokban a szakaszhatárok jelölésére használnak.
belt-engine=Egy motor, amely áramot szolgáltat a szállítószalagoknak. A szalagok mellé kell helyezni és áramhoz kell csatlakoztatni.
brushless-belt-engine=Egy javított szalagmotor nagyobb teljesítménnyel. A szalagok mellé kell helyezni és áramhoz kell csatlakoztatni.
high-power-brushless-belt-engine=Egy fejlett szalagmotor a legnagyobb teljesítménnyel. A szalagok mellé kell helyezni és áramhoz kell csatlakoztatni.

