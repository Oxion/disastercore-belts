[item-description]
zero-speed-transport-belt=A transport belt that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-fast-transport-belt=A fast transport belt that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-express-transport-belt=An express transport belt that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-turbo-transport-belt=A turbo transport belt that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-underground-belt=An underground belt that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-fast-underground-belt=A fast underground belt that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-express-underground-belt=An express underground belt that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-turbo-underground-belt=A turbo underground belt that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-splitter=A splitter that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-fast-splitter=A fast splitter that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-express-splitter=An express splitter that doesn't move items. Used to stop belt sections when engines lack power.
zero-speed-turbo-splitter=A turbo splitter that doesn't move items. Used to stop belt sections when engines lack power.
section-divider-transport-belt=A transport belt divider used to mark section boundaries in belt networks.
section-divider-fast-transport-belt=A fast transport belt divider used to mark section boundaries in belt networks.
section-divider-express-transport-belt=An express transport belt divider used to mark section boundaries in belt networks.
section-divider-turbo-transport-belt=A turbo transport belt divider used to mark section boundaries in belt networks.
zero-speed-section-divider-transport-belt=A stopped transport belt divider used to mark section boundaries in belt networks.
zero-speed-section-divider-fast-transport-belt=A stopped fast transport belt divider used to mark section boundaries in belt networks.
zero-speed-section-divider-express-transport-belt=A stopped express transport belt divider used to mark section boundaries in belt networks.
zero-speed-section-divider-turbo-transport-belt=A stopped turbo transport belt divider used to mark section boundaries in belt networks.
belt-engine=An engine that provides power to transport belts. Must be placed adjacent to belts and connected to power.
brushless-belt-engine=An improved belt engine with higher power output. Must be placed adjacent to belts and connected to power.
high-power-brushless-belt-engine=An advanced belt engine with the highest power output. Must be placed adjacent to belts and connected to power.

