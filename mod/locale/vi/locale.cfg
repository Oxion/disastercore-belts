[item-description]
zero-speed-transport-belt=Một băng tải không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-fast-transport-belt=Một băng tải nhanh không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-express-transport-belt=Một băng tải tốc hành không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-turbo-transport-belt=Một băng tải turbo không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-underground-belt=Một băng tải ngầm không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-fast-underground-belt=Một băng tải ngầm nhanh không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-express-underground-belt=Một băng tải ngầm tốc hành không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-turbo-underground-belt=Một băng tải ngầm turbo không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-splitter=Một bộ chia không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-fast-splitter=Một bộ chia nhanh không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-express-splitter=Một bộ chia tốc hành không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
zero-speed-turbo-splitter=Một bộ chia turbo không di chuyển vật phẩm. Được sử dụng để dừng các đoạn băng khi động cơ thiếu năng lượng.
section-divider-transport-belt=Một bộ phân chia băng tải được sử dụng để đánh dấu ranh giới đoạn trong mạng băng tải.
section-divider-fast-transport-belt=Một bộ phân chia băng tải nhanh được sử dụng để đánh dấu ranh giới đoạn trong mạng băng tải.
section-divider-express-transport-belt=Một bộ phân chia băng tải tốc hành được sử dụng để đánh dấu ranh giới đoạn trong mạng băng tải.
section-divider-turbo-transport-belt=Một bộ phân chia băng tải turbo được sử dụng để đánh dấu ranh giới đoạn trong mạng băng tải.
zero-speed-section-divider-transport-belt=Một bộ phân chia băng tải đã dừng được sử dụng để đánh dấu ranh giới đoạn trong mạng băng tải.
zero-speed-section-divider-fast-transport-belt=Một bộ phân chia băng tải nhanh đã dừng được sử dụng để đánh dấu ranh giới đoạn trong mạng băng tải.
zero-speed-section-divider-express-transport-belt=Một bộ phân chia băng tải tốc hành đã dừng được sử dụng để đánh dấu ranh giới đoạn trong mạng băng tải.
zero-speed-section-divider-turbo-transport-belt=Một bộ phân chia băng tải turbo đã dừng được sử dụng để đánh dấu ranh giới đoạn trong mạng băng tải.
belt-engine=Một động cơ cung cấp năng lượng cho băng tải. Phải được đặt cạnh băng tải và kết nối với nguồn điện.
brushless-belt-engine=Một động cơ băng tải được cải thiện với công suất đầu ra cao hơn. Phải được đặt cạnh băng tải và kết nối với nguồn điện.
high-power-brushless-belt-engine=Một động cơ băng tải tiên tiến với công suất đầu ra cao nhất. Phải được đặt cạnh băng tải và kết nối với nguồn điện.

