convert-section-divider-express-transport-belt-to-express-transport-belt=Chuyển đổi một bộ phân chia băng tải tốc hành trở lại thành một băng tải tốc hành thông thường.
convert-turbo-transport-belt-to-section-divider-turbo-transport-belt=Chuyển đổi một băng tải turbo thành một bộ phân chia băng tải turbo.
convert-section-divider-turbo-transport-belt-to-turbo-transport-belt=Chuyển đổi một bộ phân chia băng tải turbo trở lại thành một băng tải turbo thông thường.
belt-engine=Chế tạo một động cơ băng tải cung cấp năng lượng cho băng tải.
brushless-belt-engine=Chế tạo một động cơ băng tải được cải thiện với công suất đầu ra cao hơn.
